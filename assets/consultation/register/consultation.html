<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation</title>
    <link rel="stylesheet" href="../../css/paciente/registerPaciente.css">
</head>

<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <h2>Health Clinic</h2>
        <nav>
            <button onclick="window.location.href='dash.html'">Dashboard</button>
            <button onclick="window.location.href='register.html'">Register Patient</button>
            <button onclick="window.location.href='list.html'">List Patients</button>
        </nav>
        <button onclick="logout()">Logout</button>
    </aside>

    <section class="main-content">
        <div class="register-container">
            <h1>Register Consultation</h1>
            <form id="register-form">
                <label for="idDoctor">Doutor Id:</label>
                <input type="number" id="idDoctor" name="idDoctor" required>

                <label for="idPaciente">Paciente Id:</label>
                <input type="number" id="idPaciente" name="idPaciente" required>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" required>

                <button type="submit">Register</button>
            </form>
            <div id="error-message"></div>
        </div>
    </section>
</div>

<footer class="footer_clinic">
    <p>Health Clinic</p>
</footer>

<script src="consultation.js"></script>
</body>

</html>
