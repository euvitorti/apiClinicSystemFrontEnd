<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <link rel="stylesheet" href="../../css/paciente/registerPaciente.css">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Health Clinic</h2>
            <nav>
                <button onclick="window.location.href='menu.html'">Menu</button>
                <button onclick="window.location.href='registerPaciente.html'">Register Patient</button>
                <button onclick="window.location.href='listPacientes.html'">List Patients</button>
            </nav>
            <button onclick="logout()">Logout</button>
        </aside>

        <section class="main-content">
            <div class="register-container">
                <h1>Update Patient</h1>
                <form id="register-form">
                    <label for="id">Id:</label>
                    <input type="number" id="id" name="id">

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">

                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street" required>

                    <label for="neighborhood">Neighborhood:</label>
                    <input type="text" id="neighborhood" name="neighborhood" required>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="uf">UF:</label>
                    <input type="text" id="uf" name="uf" required>

                    <label for="number">Number:</label>
                    <input type="text" id="number" name="number">

                    <label for="complement">Complement:</label>
                    <input type="text" id="complement" name="complement">

                    <button type="submit">Update</button>
                </form>
                <div id="error-message"></div>
            </div>
        </section>
    </div>

    <footer class="footer_clinic">
        <p>Health Clinic</p>
    </footer>

    <script src="updatePaciente.js"></script>
</body>

</html>
