<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Clinica Saúde</h2>
            <button id="logout">Logout</button>
            <button id="register-patient">Register Patient</button>
            <button id="list-patients">List All Patients</button>
        </aside>
        <main class="main-content">
            <!-- Aqui você pode colocar uma imagem ou outro conteúdo -->
            <div class="content">
                <!-- Conteúdo principal pode ser uma imagem -->
                <img src="health.jpg" alt="Imagem de conteúdo principal">
            </div>
        </main>
    </div>
    <script src="menu.js"></script>
</body>
</html>
