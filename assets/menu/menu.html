<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <section class="dashboard-container">
        <aside class="sidebar">
            <h2>Health Clinic</h2>
            <div class="buttons_menu">
                <button id="register-patient">Register Patient</button>
                <button id="list-patients">List All Patients</button>
                <button id="update-patients">Update Patients</button>
                <button id="search-patients">Search Patients</button>
                <button id="delete-patients">Delete Patients</button>
                <button id="register-doctor">Register Doctor</button>
                <button id="list-doctor">List All Doctor</button>
                <button id="update-doctor">Update Doctor</button>
                <button id="search-doctor">Search Doctor</button>
                <button id="delete-doctor">Delete Doctor</button>
                <button id="consultation">Register Consultation</button>
                <button id="deleteConsultation">Delete Consultation</button>
            </div>
            <div class="button_log_out">
                <button id="logout">Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <!-- Aqui você pode colocar uma imagem ou outro conteúdo -->
            <div class="content">
                <!-- Conteúdo principal pode ser uma imagem -->
                <img src="menu.jpg" alt="Imagem de conteúdo principal" height="500px" width="500px">
            </div>
        </main>
    </section>
    <script src="menu.js"></script>
</body>

</html>
